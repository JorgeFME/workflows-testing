on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  update-id:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Replace app ID in manifest.json
        run: |
          sed -i 's/"id": "cargaarchivoexcel"/"id": "cargaarchivoexcel-production"/' webapp/manifest.json

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout main
          git add webapp/manifest.json
          git commit -m "Update app ID to cargaarchivoexcel-production after PR merge" || echo "No changes to commit"
          git push origin main

